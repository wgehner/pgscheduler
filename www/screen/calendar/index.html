        <script>
          console.log('pgC')
          loadjs.ready(['cssJs','device'], initCal)
          
          function initCal() {
             $('#date1').pickadate({
                editable: false,
                clear: ''
             })
             $('#time1').pickatime({
                editable: false,
                clear: '',
                min: new Date(2015,3,20,10),
                max: new Date(2015,7,14,20,30),
                interval: 90,
                disable: [  true,
                   [14,30], [12+7,0]
                ]
             })
          
          }//()
        </script>
